<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            var n = document.getElementById("n").value;
            var result = "List Of Numbers:<br>";
            for(i=1;i<=n;i++){
                if(i % 2 == 1){
                    result += (i*i)+1 + ",";
                }else{
                    result += (i*i)-1 + ",";
                }
            }
            document.getElementById("numbers").innerHTML = result;
        }
    </script>
</head>

<body>
    <label>Enter your Number:</label>
        <input type="number" min="1" id="n" value="10" />
        <input type="button" onclick="myFunction()" value="print Numbers"/>
  
  <p id="numbers"></p>
</body>
</html>
